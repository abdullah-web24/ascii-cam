<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>ASCII CAM</title>
    <link rel="shortcut icon" href="./fav.svg" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Styles/main.css" />
    <script src="./Scripts/svg.js" defer></script>
    <script src="./Scripts/main.js" defer></script>
    <script src="./Scripts/element.js" defer></script>
  </head>

  <body>
    <header>
      <p>ASCII CAM</p>
      <p>
        BY
        <a href="https://www.linkedin.com/company/deslop/" target="_blank"
          >DESLOP</a
        >
      </p>
    </header>

    <canvas id="main-canvas"></canvas>

    <div class="tab-bar">
      <div class="message-cont">
        <p id="message-el">Message</p>
      </div>

      <button id="torch-btn" disabled>
        <object
          class="svg"
          data="./Sources/flash_on.svg"
          type="image/svg+xml"
          data-class="icon"
        ></object>
      </button>

      <div class="main-btns">
        <button id="coppy-btn">
          <object
            class="svg"
            data="./Sources/copy.svg"
            type="image/svg+xml"
            data-class="icon"
          ></object>
        </button>

        <a href="" id="download-btn" class="button" download="image.png">
          <object
            class="svg"
            data="./Sources/add.svg"
            type="image/svg+xml"
            data-class="icon"
          ></object
        ></a>

        <div class="settings">
          <button id="settings-btn">
            <object
              class="svg"
              data="./Sources/settings.svg"
              type="image/svg+xml"
              data-class="icon"
            ></object>
          </button>

          <div class="settings-tab">
            <button id="back-btn">
              <object
                class="svg"
                data="./Sources/arrow_back.svg"
                type="image/svg+xml"
                data-class="icon"
              ></object>
            </button>

            <div class="settings-btns">
              <button id="invert-btn">
                <object
                  class="svg"
                  data="./Sources/invert.svg"
                  type="image/svg+xml"
                  data-class="icon"
                ></object>
              </button>

              <div class="slide-cont">
                <button id="color-btn">
                  <object
                    class="svg"
                    data="./Sources/color.svg"
                    type="image/svg+xml"
                    data-class="icon"
                  ></object>
                </button>
                <div class="cont">
                  <select name="color-select" id="color-select">
                    <option value="none" selected>None</option>
                    <option value="colorfull">Colorfull</option>
                    <option value="grayscale">Grayscale</option>
                  </select>
                </div>
              </div>

              <div class="slide-cont">
                <button class="exposure-btn">
                  <object
                    class="svg"
                    data="./Sources/exposure.svg"
                    type="image/svg+xml"
                    data-class="icon"
                  ></object>
                </button>
                <div class="cont vertical">
                  <input
                    value="2"
                    type="range"
                    name="color-range"
                    id="color-range"
                    step="1"
                  />
                </div>
              </div>

              <div class="slide-cont">
                <button id="scale-btn">
                  <object
                    class="svg"
                    data="./Sources/Grid.svg"
                    type="image/svg+xml"
                    data-class="icon"
                  ></object>
                </button>
                <div class="cont vertical">
                  <input
                    value="60"
                    type="range"
                    name="scale-range"
                    id="scale-range"
                    min="20"
                    max="100"
                    step="10"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="camera-btn">
        <object
          class="svg"
          data="./Sources/flip_camera.svg"
          type="image/svg+xml"
          data-class="icon"
        ></object>
      </button>
    </div>
  </body>
</html>
